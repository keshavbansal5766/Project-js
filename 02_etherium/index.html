<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./design-folder/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./design-folder/images/equilibrium.jpg" alt="" class="mainImg" />
        <div>
          <img src="./design-folder/images/icon-view.svg" alt="">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-days">
        <div class="price">
          <img src="./design-folder/images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="days">
          <img src="./design-folder/images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      <div class="creator">
        <img src="./design-folder/images/image-avatar.png" alt="" class="avatar">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
